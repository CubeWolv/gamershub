{% extends 'base/base.html' %}{% load static %}

{% block header %}
<title>Gamers Hub</title>
<meta name="description" content="blog">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF">
<meta name="author" content="Imran Abdu">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
<link rel="icon" href="{% static 'images/logo.png' %}">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />

  <link rel="stylesheet" href="{% static 'css/join/join.css' %}">
{% endblock header %}

{% block content %}
<style>
      @font-face {
        font-family: 'Anurati'; 
        src: url('{% static "fonts/Anurati-Regular.otf" %}') format('opentype'); 
    }
    
</style>


<div class="container-for-form">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <img class="the-image-on-the-form" src="{% static 'images/logo.png' %}">
        <p class="the-join-title">LOGIN</p>
    
        <input type="text" id="username" name="username" required placeholder="Username"><br>
        <input type="password" id="password" name="password" required placeholder="Password"><br>
    
        <input type="submit" value="Login">
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="text-align: center; color: red;list-style: none;margin-left:-35px;">{{ message }}</li>
            {% endfor %}
        </ul>
        <center><a href="{% url 'signup' %}" class="the-other-join-link">SIGNUP</a></center>
        <label class="agreeing-to-the-policy">By signing in or signing up, you agree with our Privacy Policy</label>
    </form>
    


</div>










{% endblock content %}
